version: '3.8'
services:
  archisteamfarm:
    image: justarchi/archisteamfarm:latest
    container_name: flnmn-asf
    ports:
      - "1242:1242"   # веб-интерфейс ASF
    volumes:
      - ./data/config:/app/config:Z
      - ./data/plugins:/app/plugins:Z
    environment:
      - TZ=UTC
      - IPC=1                     # включаем веб-интерфейс
      - IPC_BIND=0.0.0.0          # слушаем все интерфейсы
      - IPC_PORT=1242             # используем 1242
      - IPC_PASSWORD=asf123       # пароль для входа в UI
    restart: unless-stopped
    networks:
      - umbrel_main_network

networks:
  umbrel_main_network:
    external: true
