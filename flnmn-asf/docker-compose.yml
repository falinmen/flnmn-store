version: '3.8'
services:
  archisteamfarm:
    image: justarchi/archisteamfarm:latest
    container_name: flnmn-asf
    ports:
      - "1260:1260"
    volumes:
      - ./data/config:/app/config:Z
      - ./data/plugins:/app/plugins:Z
    environment:
      - TZ=UTC
    restart: unless-stopped
    networks:
      - umbrel_main_network

networks:
  umbrel_main_network:
    external: true
