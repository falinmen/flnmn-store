id: flnmn-nuclear
name: Nuclear Music Player
category: media
version: "0.6.0"
tagline: Stream music from multiple sources
description: >
  Nuclear is a free music player that streams from multiple sources
  including YouTube, SoundCloud, and more.
developer: Nuclear Team
website: https://nuclearplayer.com
dependencies: []
repo: https://github.com/nukeop/nuclear
support: https://github.com/nukeop/nuclear/issues
port: 5800

services:
  nuclear:
    image: jlesage/baseimage-gui:ubuntu-20.04
    restart: unless-stopped
    environment:
      - USER_ID=1000
      - GROUP_ID=1000
      - TZ=Europe/Moscow
    volumes:
      - ${APP_DATA_DIR}/config:/config:rw
      - ${APP_DATA_DIR}/downloads:/downloads:rw
    ports:
      - "5800"   # web VNC
    command: >
      bash -c "
        apt-get update &&
        apt-get install -y git npm nodejs &&
        git clone https://github.com/nukeop/nuclear.git /tmp/nuclear &&
        cd /tmp/nuclear &&
        npm install &&
        npm start
      "
